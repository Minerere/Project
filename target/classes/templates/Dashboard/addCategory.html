<!doctype html>
<html lang="en">

<head>
    <title>Thêm/Sửa thể loại</title>
    <th:block th:insert="~{Dashboard/fragments/layout :: head}"></th:block>
</head>

<body id="root">
    <th:block th:insert="~{Dashboard/fragments/layout :: sidebar}"></th:block>
    <section id="main">
        <th:block th:insert="~{Dashboard/fragments/layout :: navbar}"></th:block>
        <div id="content">
            <div class="header">
                <h1 class="">Thêm/Sửa thể loại mới</h1>
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">Trang quản trị</li>
                    <li class="breadcrumb-item">Thể loại</li>
                    <li class="breadcrumb-item active">Thêm/Sửa thể loại</li>
                </ol>
            </div>
            <div class="container">
                <form action="/dashboard/addCategory/save-or-update" method="post" th:object="${cateS}" id="form">
                    <div class="row">
                        <div>
                            <input name="id" th:field="*{id}" hidden>
                        </div>
                        <div class="col-12 mb-2">
                            <div class="form-floating">
                                <input th:field="*{name}" type="text" name="name" class="form-control" id="name" placeholder=" " required>
                                <label for="name" class="form-label">Tên loại</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
                <div th:if="${error != null}" id="errorDiv" class="alert alert-danger mt-2">
                    <span th:text="${error}"></span>
                </div>
            </div>
        </div>
        </div>
    </section>
    <th:block th:insert="~{Dashboard/fragments/layout :: footer}"></th:block>
</body>

</html>
