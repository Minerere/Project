<!doctype html>
<html lang="en">

<head>
    <title>Cập nhật mã giảm giá</title>
    <th:block th:insert="~{Dashboard/fragments/layout :: head}"></th:block>
</head>

<body id="root">
    <section id="sidebar" class="">
        <th:block th:insert="~{Dashboard/fragments/layout :: sidebar}"></th:block>
    </section>
    <section id="main">
        <th:block th:insert="~{Dashboard/fragments/layout :: navbar}"></th:block>
        <div id="content">
            <div class="header">
                <h1 class="">Cập nhật mã giảm giá</h1>
                <ol class="breadcrumb m-0">
                    <li class="breadcrumb-item">Trang quản trị</li>
                    <li class="breadcrumb-item">Mã giảm giá</li>
                    <li class="breadcrumb-item active">Cập nhật mã giảm giá</li>
                </ol>
            </div>
            <div class="container">
                <form action="/dashboard/discountCode/onUpdate" method="post" th:object="${discountCode}">
                    <div>
                        <input name="id" th:field="*{id}" hidden>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <div class="form-floating">
                                <input th:field="*{code}" type="text" class="form-control" placeholder=" " required>
                            <label for="code">Mã</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2 ">
                            <div class="form-floating">
                                <input th:field="*{value}" type="number" class="form-control" placeholder=" " required>
                            <label for="value">Giá trị</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-2 ">
                            <div class="form-floating">
                                <input th:field="*{effectiveDate}" type="date" pattern="yyyy-MM-dd" class="form-control" required>
                            <label for="effectiveDate">Ngày hiệu lực</label>
                            </div>  
                        </div>
                        <div class="col-md-6 mb-2 ">
                            <div class="form-floating">
                                <input th:field="*{expirationDate}" type="date" pattern="yyyy-MM-dd" class="form-control"required>
                            <label for="expirationDate">Ngày hết hạn</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Lưu</button>
                </form>
                <div th:if="${error != null}" id="errorDiv" class="alert alert-danger mt-3">
                    <span th:text="${error}"></span>
                </div>
            </div>
        </div>
    </section>
    <th:block th:insert="~{Dashboard/fragments/layout :: footer}"></th:block>
</body>

</html>
