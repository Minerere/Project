<!DOCTYPE html>
<html>

<head>
	<title>Đăng nhập</title>
	<th:block th:insert="~{User/fragments/layout :: head}"></th:block>
    <link rel="stylesheet" href="User/css/login.css">
</head>

<body>
	<th:block th:insert="~{User/fragments/layout :: headerTopLine}"></th:block>
	<th:block th:insert="~{User/fragments/layout :: navbar}"></th:block>

    <form class="login-form" action="/login" method="post">
        <div class="title">Đăng nhập bằng tài khoản của bạn</div>
        <div class="container">
            <div class="text-form">
                <input type="text" class="form-input" name="email" id="email" placeholder=" " autocomplete="off" required>
                <label class="form-lable" for="email">Email</label>
            </div>   
            <div class="text-form">
                <input type="password" class="form-input" name="password" id="password" placeholder=" " autocomplete="off" required>
                <label class="form-lable" for="password">Password</label>
            </div>
            <th:block th:if="${res != null && res.hasError}">
				<div class="text-form pt-0" th:text="${res.message}" style="color: red;"></div>
			</th:block>
            <div class="button-form">
                <button type="submit" class="btn btn-primary w-50">Đăng nhập</button>
                <a href="#">Quên mật khẩu</a>
                <a class="btn-link" href="/register">
                    Bạn chưa có tài khoản? Tạo tài khoản ngay
                    <i class="fa-solid fa-pen-to-square"></i>
                </a>
            </div>
        </div>
    </form>

	<th:block th:insert="~{User/fragments/layout :: menuBottom}"></th:block>
	<th:block th:insert="~{User/fragments/layout :: footer}"></th:block>
</body>
</html>
