<!doctype html>
<html lang="en">

<head>
  <title>Danh sách thương hiệu</title>
  <th:block th:insert="~{Dashboard/fragments/layout :: head}"></th:block>
</head>

<body id="root">
  <th:block th:insert="~{Dashboard/fragments/layout :: sidebar}"></th:block>
  <section id="main">
    <th:block th:insert="~{Dashboard/fragments/layout :: navbar}"></th:block>
    <div id="content">
      <div class="header">
        <h1 class="">Danh sách thương hiệu</h1>
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">Trang quản trị</li>
          <li class="breadcrumb-item">Thương hiệu</li>
          <li class="breadcrumb-item active">Danh sách thương hiệu</li>
        </ol>
      </div>
      <div class="container">
        <div th:if="${error != null}" id="errorDiv" class="alert alert-danger mb-2">
					<span th:text="${error}"></span>
				</div>
				<div th:if="${success != null}" id="errorDiv" class="alert alert-success mb-2">
					<span th:text="${success}"></span>
				</div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Tên thương hiệu</th>
                <!-- <th scope="col">Image</th> -->
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ProductBrand : ${brands}">
                <th th:text="${ProductBrand.id}"></th>
                <td th:text="${ProductBrand.name}"></td>
                <!-- <td> <img th:src="@{${ProductBrand.photo}}"  th:style="'width: ' + ${40} + 'px; height: ' + ${40} + 'px;'"></td> -->
                <td>
                  <a th:href="@{brandTable/{id}(id=${ProductBrand.id})}" class="btn btn-sm btn-success">
                    <i class="fas fa-pencil"></i>
                  </a>
                  <a th:href="@{brandTable/delete/{id}(id=${ProductBrand.id})}" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <th:block th:insert="~{Dashboard/fragments/layout :: footer}"></th:block>
</body>

</html>
