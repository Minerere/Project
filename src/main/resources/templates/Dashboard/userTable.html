<!doctype html>
<html lang="en">

<head>
  <title>Danh sách người dùng</title>
  <th:block th:insert="~{Dashboard/fragments/layout :: head}"></th:block>
</head>

<body id="root">
  <th:block th:insert="~{Dashboard/fragments/layout :: sidebar}"></th:block>
  <section id="main">
    <th:block th:insert="~{Dashboard/fragments/layout :: navbar}"></th:block>
    <div id="content">
      <div class="header">
        <h1 class="">Danh sách người dùng</h1>
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">Trang quản trị</li>
          <li class="breadcrumb-item">Người dùng</li>
          <li class="breadcrumb-item active">Danh sách người dùng</li>
        </ol>
      </div>
      <div class="container">
        <div th:if="${error != null}" id="errorDiv" class="alert alert-danger mb-2">
					<span th:text="${error}"></span>
				</div>
				<div th:if="${success != null}" id="errorDiv" class="alert alert-success mb-2">
					<span th:text="${success}"></span>
				</div>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Email</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Địa chỉ</th>
                <th scope="col">Vị trí</th>
                <th scope="col">Hình ảnh</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="user : ${userNews}">
                <th th:text="${user.id}" scope="row"></th>
                <td th:text="${user.username}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.tel}"></td>
                <td th:text="${user.deliveryAddress}"></td>
                <td th:text="${user.role}"></td>
                <td><img th:src="${user.image}" th:style="'width: ' + ${40} + 'px; height: ' + ${40} + 'px;'"></td>
                <td>
                  <a th:href="@{userTable/{id}(id=${user.id})}" class="btn btn-sm btn-success">
                    <i class="fas fa-pencil"></i>
                  </a>
                  <a th:href="@{userTable/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <th:block th:insert="~{Dashboard/fragments/layout :: footer}"></th:block>
</body>

</html>
